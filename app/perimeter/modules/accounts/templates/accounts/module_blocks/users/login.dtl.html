{% extends "accounts/layout_blocks/app.dtl.html" %}

    {% block form_header %}
    <h3 class="text-center">Sign In</h3>
    {% endblock %}

    {% block form_content %}
    <form method="POST" action="/perimeter/accounts/login/">
        <div class="form-group row">
            <label for="username" class="col-md-3 col-form-label text-md-left">{{ form.username.label_tag }}</label>

            <div class="col-md-9">
                <input id="username" type="username" class="form-control" name="username" required autofocus>
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-md-3 col-form-label text-md-left">{{ form.password.label_tag }}</label>

            <div class="col-md-9">
                <input id="password" type="password" class="form-control" name="password" required>
            </div>
        </div>

        {% if form.errors %}
        <div class="form-group row">
            <div class="col-12">
                <div class="alert alert-danger">
                    {% for error in form.errors %}
                    <strong class="text-danger">{{ error }}</strong>
                    <!--<strong class="text-danger">There is a problem with either the username or password provided. Please try again.</strong>-->
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endif %}

        <div class="form-group row">
            <div class="col-md-9 offset-md-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember" id="remember"/>

                    <label class="form-check-label" for="remember">
                        <span>Remember me?</label>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group row mb-0">
            <div class="col-md-9 offset-md-3 d-flex">
                <button type="submit" class="btn btn-dark flex-fill">
                    <span>Login</span>
                </button>

                <a class="btn btn-link text-dark" href="/perimeter/accounts/reset_password/">
                    <span>Forgot your password?</span>
                </a>
            </div>
        </div>
        {% csrf_token %}
    </form>
    {% endblock %}
