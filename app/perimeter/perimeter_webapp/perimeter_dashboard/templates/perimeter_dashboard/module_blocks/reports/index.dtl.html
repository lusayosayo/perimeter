{% extends 'perimeter_dashboard/layout_blocks/app.dtl.html' %}

{% block nav_control_content %}
<hr><hr><hr><hr>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary">Share</button>
            <button class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
        <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            This week
        </button>
    </div>
</div>

<div>
    <div class="col-md-6 module-summary">
        <div class="networks-summary">
            <div class="card bg-light mb-3">
                <div class="card-header text-center">NETWORKS</div>
                <div class="card-body">
                    <div class="card-img text-center d-flex flex-column align-items-center justify-content-center">
                        <div class="spinner-grow text-primary spinner-stub" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <h5 class="card-title d-flex flex-row flex-nowrap row">
                        <span class="online_summary mx-1 my-1">
                            <button class="btn btn-success">
                                <i class="fa fa-check"></i>
                                <span class="online_status inline-block">Online</span>
                                <span class="online_len">(0)</span>
                            </button>
                        </span>
                        <span class="pending_summary mx-1 my-1">
                            <button class="btn btn-warning">
                                <i class="spinner border"></i>
                                <span class="pending_status">Probing</span>
                                <span class="pending_len">(0)</span>
                            </button>
                        </span>
                        <span class="offline_summary my-1">
                            <button class="btn btn-danger">
                                <i class="fa fa-check"></i>
                                <span class="offline_status">Offline</span>
                                <span class="offline_len">(0)</span>
                            </button>
                        </span>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</div>

check_connectivity_all();
